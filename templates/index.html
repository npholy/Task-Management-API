<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .task-card { transition: all 0.3s ease; }
        .task-card:hover { transform: scale(1.02); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Login Section -->
    <div id="login-section" class="flex items-center justify-center min-h-screen bg-gray-800 hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login to Task Manager</h2>
            <div class="space-y-4">
                <input id="username" type="text" placeholder="Username" class="w-full p-2 border rounded">
                <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded">
                <button id="login-btn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
                <p id="login-error" class="text-red-500 text-sm hidden">Invalid credentials</p>
            </div>
            <p class="mt-4 text-center">Don't have an account? <a id="show-signup" href="#" class="text-blue-600">Sign up</a></p>
        </div>
    </div>

    <!-- Signup Section -->
    <div id="signup-section" class="flex items-center justify-center min-h-screen bg-gray-800 hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <div class="space-y-4">
                <input id="signup-username" type="text" placeholder="Username" class="w-full p-2 border rounded">
                <input id="signup-email" type="email" placeholder="Email" class="w-full p-2 border rounded">
                <input id="signup-password" type="password" placeholder="Password" class="w-full p-2 border rounded">
                <button id="signup-btn" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Sign Up</button>
                <p id="signup-error" class="text-red-500 text-sm hidden">Error creating account</p>
            </div>
            <p class="mt-4 text-center">Already have an account? <a id="show-login" href="#" class="text-blue-600">Log in</a></p>
        </div>
    </div>

    <!-- Task Dashboard -->
    <div id="dashboard" class="container mx-auto p-4 hidden">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Task Management Dashboard</h1>
            <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
        </div>

        <!-- Task Creation -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Create Task</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input id="task-title" type="text" placeholder="Title" class="p-2 border rounded">
                <textarea id="task-description" placeholder="Description" class="p-2 border rounded"></textarea>
                <input id="task-due-date" type="datetime-local" class="p-2 border rounded">
                <select id="task-priority" class="p-2 border rounded">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <select id="task-category" class="p-2 border rounded">
                    <option value="">No Category</option>
                </select>
                <button id="create-task-btn" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add Task</button>
            </div>
            <p id="create-task-error" class="text-red-500 text-sm hidden mt-2"></p>
        </div>

        <!-- Filters and Sorting -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold mb-4">Filter & Sort Tasks</h2>
            <div class="flex flex-wrap gap-4">
                <select id="filter-status" class="p-2 border rounded">
                    <option value="">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
                <select id="filter-priority" class="p-2 border rounded">
                    <option value="">All Priorities</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <select id="sort-by" class="p-2 border rounded">
                    <option value="due_date">Due Date</option>
                    <option value="priority">Priority</option>
                </select>
                <button id="apply-filter-btn" class="bg-gray-600 text-white p-2 rounded hover:bg-gray-700">Apply</button>
            </div>
        </div>

        <!-- Task List -->
        <div id="task-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

        <!-- Category Management -->
        <div class="bg-white p-6 rounded-lg shadow-md mt-6">
            <h2 class="text-xl font-semibold mb-4">Manage Categories</h2>
            <div class="flex gap-4">
                <input id="category-name" type="text" placeholder="Category Name" class="p-2 border rounded">
                <button id="create-category-btn" class="bg-green-600 text-white p-2 rounded hover:bg-green-700">Add Category</button>
            </div>
            <p id="category-error" class="text-red-500 text-sm hidden mt-2"></p>
            <ul id="category-list" class="mt-4 space-y-2"></ul>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api/';
        let accessToken = localStorage.getItem('accessToken');

        // Toggle Sections
        function showSection(sectionId) {
            document.querySelectorAll('#login-section, #signup-section, #dashboard').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Login
        document.getElementById('login-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch(`${API_BASE_URL}token/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (!response.ok) throw new Error('Invalid credentials');
                const data = await response.json();
                accessToken = data.access;
                localStorage.setItem('accessToken', accessToken);
                showSection('dashboard');
                loadCategories();
                loadTasks();
            } catch (error) {
                document.getElementById('login-error').textContent = error.message;
                document.getElementById('login-error').classList.remove('hidden');
            }
        });

        // Signup
        document.getElementById('signup-btn').addEventListener('click', async () => {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            try {
                const response = await fetch(`${API_BASE_URL}users/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                if (!response.ok) throw new Error('Error creating account');
                showSection('login-section');
            } catch (error) {
                document.getElementById('signup-error').textContent = error.message;
                document.getElementById('signup-error').classList.remove('hidden');
            }
        });

        // Toggle Login/Signup
        document.getElementById('show-signup').addEventListener('click', () => showSection('signup-section'));
        document.getElementById('show-login').addEventListener('click', () => showSection('login-section'));

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('accessToken');
            accessToken = null;
            showSection('login-section');
        });

        // Load Categories
        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}categories/`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const categories = await response.json();
                const categorySelect = document.getElementById('task-category');
                categorySelect.innerHTML = '<option value="">No Category</option>';
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    categorySelect.appendChild(option);
                });
                const categoryList = document.getElementById('category-list');
                categoryList.innerHTML = '';
                categories.forEach(cat => {
                    const li = document.createElement('li');
                    li.innerHTML = `${cat.name} <button class="text-red-600" onclick="deleteCategory(${cat.id})">Delete</button>`;
                    categoryList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Create Category
        document.getElementById('create-category-btn').addEventListener('click', async () => {
            const name = document.getElementById('category-name').value;
            try {
                const response = await fetch(`${API_BASE_URL}categories/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ name })
                });
                if (!response.ok) throw new Error('Error creating category');
                document.getElementById('category-name').value = '';
                loadCategories();
            } catch (error) {
                document.getElementById('category-error').textContent = error.message;
                document.getElementById('category-error').classList.remove('hidden');
            }
        });

        // Delete Category
        async function deleteCategory(id) {
            try {
                const response = await fetch(`${API_BASE_URL}categories/${id}/`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                if (!response.ok) throw new Error('Error deleting category');
                loadCategories();
            } catch (error) {
                console.error('Error deleting category:', error);
            }
        }

        // Create Task
        document.getElementById('create-task-btn').addEventListener('click', async () => {
            const task = {
                title: document.getElementById('task-title').value,
                description: document.getElementById('task-description').value,
                due_date: document.getElementById('task-due-date').value,
                priority: document.getElementById('task-priority').value,
                category_id: document.getElementById('task-category').value || null
            };
            try {
                const response = await fetch(`${API_BASE_URL}tasks/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify(task)
                });
                if (!response.ok) throw new Error('Error creating task');
                document.getElementById('task-title').value = '';
                document.getElementById('task-description').value = '';
                document.getElementById('task-due-date').value = '';
                loadTasks();
            } catch (error) {
                document.getElementById('create-task-error').textContent = error.message;
                document.getElementById('create-task-error').classList.remove('hidden');
            }
        });

        // Load Tasks
        async function loadTasks() {
            const status = document.getElementById('filter-status').value;
            const priority = document.getElementById('filter-priority').value;
            const sortBy = document.getElementById('sort-by').value;
            let url = `${API_BASE_URL}tasks/?ordering=${sortBy}`;
            if (status) url += `&status=${status}`;
            if (priority) url += `&priority=${priority}`;
            try {
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const tasks = await response.json();
                const taskList = document.getElementById('task-list');
                taskList.innerHTML = '';
                tasks.forEach(task => {
                    const card = document.createElement('div');
                    card.className = 'task-card bg-white p-4 rounded-lg shadow-md';
                    card.innerHTML = `
                        <h3 class="text-lg font-semibold">${task.title}</h3>
                        <p class="text-gray-600">${task.description || 'No description'}</p>
                        <p class="text-sm text-gray-500">Due: ${new Date(task.due_date).toLocaleString()}</p>
                        <p class="text-sm text-gray-500">Priority: ${task.priority}</p>
                        <p class="text-sm text-gray-500">Status: ${task.status}</p>
                        <p class="text-sm text-gray-500">Category: ${task.category?.name || 'None'}</p>
                        <button class="bg-yellow-600 text-white px-2 py-1 rounded hover:bg-yellow-700 mt-2" onclick="toggleTaskStatus(${task.id})">${task.status === 'completed' ? 'Mark Pending' : 'Mark Complete'}</button>
                        <button class="bg-red-600 text-white px-2 py-1 rounded hover:bg-red-700 mt-2" onclick="deleteTask(${task.id})">Delete</button>
                    `;
                    taskList.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        // Toggle Task Status
        async function toggleTaskStatus(id) {
            try {
                const response = await fetch(`${API_BASE_URL}tasks/${id}/toggle_status/`, {
                    method: 'PATCH',
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                if (!response.ok) throw new Error('Error toggling status');
                loadTasks();
            } catch (error) {
                console.error('Error toggling status:', error);
            }
        }

        // Delete Task
        async function deleteTask(id) {
            try {
                const response = await fetch(`${API_BASE_URL}tasks/${id}/`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                if (!response.ok) throw new Error('Error deleting task');
                loadTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }

        // Apply Filters
        document.getElementById('apply-filter-btn').addEventListener('click', loadTasks);

        // Initial Load
        if (accessToken) {
            showSection('dashboard');
            loadCategories();
            loadTasks();
        } else {
            showSection('login-section');
        }
    </script>
</body>
</html>
