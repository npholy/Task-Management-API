{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <!-- Login Section -->
    <div id="login-section" class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 transform transition duration-500 ease-in-out">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Login</h2>
        <form id="login-form" onsubmit="event.preventDefault()">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
            </div>
            <div id="login-error" class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 hidden"></div>
            <button id="login-btn" type="button" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition">Log In</button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            Don't have an account? <a href="#" id="show-signup" class="text-blue-600 font-semibold hover:underline">Sign up here</a>.
        </p>
    </div>

    <!-- Sign Up Section -->
    <div id="signup-section" class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 hidden transform transition duration-500 ease-in-out">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Sign Up</h2>
        <form id="signup-form" onsubmit="event.preventDefault()">
            <div class="mb-4">
                <label for="signup-username" class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" id="signup-username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
            </div>
            <div class="mb-4">
                <label for="signup-email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="signup-email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
            </div>
            <div class="mb-6">
                <label for="signup-password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="signup-password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
            </div>
            <div id="signup-error" class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 hidden"></div>
            <button id="signup-btn" type="button" class="w-full bg-green-600 text-white p-3 rounded-lg font-bold hover:bg-green-700 transition">Create Account</button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            Already have an account? <a href="#" id="show-login" class="text-green-600 font-semibold hover:underline">Log in here</a>.
        </p>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="w-full hidden bg-gray-100 min-h-screen p-4 md:p-8 lg:p-12">
        <header class="flex justify-between items-center py-4 border-b border-gray-300 mb-6">
            <h1 class="text-4xl font-extrabold text-gray-900">Task Dashboard</h1>
            <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition font-semibold">Log Out</button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Create New Task Card -->
            <div class="col-span-1 bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Create New Task</h2>
                <form id="create-task-form" onsubmit="event.preventDefault()">
                    <div class="mb-4">
                        <label for="task-title" class="block text-gray-700 font-semibold mb-2">Title</label>
                        <input type="text" id="task-title" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" required>
                    </div>
                    <div class="mb-4">
                        <label for="task-description" class="block text-gray-700 font-semibold mb-2">Description</label>
                        <textarea id="task-description" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"></textarea>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="task-due-date" class="block text-gray-700 font-semibold mb-2">Due Date</label>
                            <input type="datetime-local" id="task-due-date" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label for="task-priority" class="block text-gray-700 font-semibold mb-2">Priority</label>
                            <select id="task-priority" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="task-category" class="block text-gray-700 font-semibold mb-2">Category</label>
                        <select id="task-category" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                            <option value="">No Category</option>
                        </select>
                    </div>
                    <div id="create-task-error" class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 hidden"></div>
                    <button id="create-task-btn" type="button" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition">Add Task</button>
                </form>
            </div>

            <!-- Task List and Filters -->
            <div class="col-span-2 space-y-6">
                <!-- Filters and Sort -->
                <div class="bg-white p-6 rounded-xl shadow-lg flex flex-col md:flex-row items-center gap-4">
                    <h3 class="text-xl font-bold text-gray-800">Tasks</h3>
                    <div class="flex-grow grid grid-cols-1 sm:grid-cols-3 gap-4 w-full md:w-auto">
                        <div>
                            <label for="filter-status" class="sr-only">Filter by Status</label>
                            <select id="filter-status" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                                <option value="">All Status</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div>
                            <label for="filter-priority" class="sr-only">Filter by Priority</label>
                            <select id="filter-priority" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                                <option value="">All Priorities</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div>
                            <label for="sort-by" class="sr-only">Sort By</label>
                            <select id="sort-by" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                                <option value="-created_at">Newest First</option>
                                <option value="due_date">Due Date</option>
                                <option value="priority">Priority</option>
                            </select>
                        </div>
                    </div>
                    <button id="apply-filter-btn" class="w-full md:w-auto bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition">Apply Filters</button>
                </div>

                <!-- Task List -->
                <div id="task-list" class="space-y-4">
                    <!-- Task cards will be inserted here by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Category Management Section -->
        <div class="mt-8 bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Manage Categories</h2>
            <div class="flex flex-col sm:flex-row gap-4 mb-6 items-start">
                <input type="text" id="category-name" placeholder="New category name..." class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button id="create-category-btn" class="w-full sm:w-auto bg-purple-600 text-white p-3 rounded-lg font-bold hover:bg-purple-700 transition">Create Category</button>
            </div>
            <div id="category-error" class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 hidden"></div>
            <ul id="category-list" class="space-y-3">
                <!-- Categories will be inserted here by JavaScript -->
            </ul>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
