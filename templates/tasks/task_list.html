{% extends "base.html" %}

{% block content %}
<h2>My Tasks</h2>
<a href="{% url 'task-create-ui' %}" class="btn btn-primary mb-3">Create New Task</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.status }}</td>
            <td>{{ task.priority }}</td>
            <td>{{ task.due_date|date:"Y-m-d H:i" }}</td>
            <td>
                <a href="{% url 'task-update-ui' task.pk %}" class="btn btn-sm btn-warning">Edit</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No tasks found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
